<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- using the boostrap 3 CDN -->                                                                     
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>  
    <!-- setting the local stylesheet localStorage.css -->
    <link rel="stylesheet" href="localStorage.css">
    <title>ToDoList Using LocalStorage</title>
</head>
<body>
    <div class="container mt-4">
        <div id="h1-header">LocalStorage Tutorial Program</div>
        <hr>
        <div id="form" >
            <input type="text" class="form-control mb-2" id="inputField" placeholder="Enter Task">
            <button id="submit" class="btn btn-outline-secondary">Add Task</button>
            <button id="delete-all" class="btn btn-outline-secondary">Delete All</button>
        </div>
        <div class="tasks"></div>
    </div>
    
    <!-- linking the localStorage.js file -->
    <script src="localStorage.js"></script>
    <!-- Adding Sweet Alert 2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
