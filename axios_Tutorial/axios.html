<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- using bootstrap CDN for css and js -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- using the local ajax.css -->
    <link rel="stylesheet" href="axios.css">
    <!-- importing axios CDN online -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>This is AJAX Tutorial</title>
</head>
<body>
    <header>
        <h1>AXIOS Tutorial</h1>
    </header>
    <div class="container">
        <div id="form" onsubmit="return false" autocomplete="off">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Full Name" class="form-control" >
            <label for="job">Occupation:</label>
            <input type="text" id="job" name="job" placeholder="Enter Occupation" class="form-control" >
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter E-Mail" class="form-control" >
            <label for="url">Website</label>
            <input type="text" id="url" name="url" class="form-control" placeholder="Enter Website">
            <button id="postButton" class="btn btn-outline-success">Post Data</button>
            <button id="putButton" class="btn btn-outline-success">Update Data</button>
            <button id="getButton" class="btn btn-outline-success">Get Data</button>
            <button id="deleteAllButton" class="btn btn-outline-success">Delete All</button>
            <button id="showHideButton" class="btn btn-outline-success">Toggle Show</button>
        </div>
        <!-- this is the div handling displaying the data -->
        <div class="data-show">
            <table id="table-data" class="table table-responsive table-bordered  table-hover"></table>
        </div>
    </div>
    

    <!-- setting some source links for JQuery, SweetAlert2, local ajax.js, and ajax_jquery.js -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="axios.js"></script>
    <script src="axios_jquery.js"></script>

    <!-- simple example to see if it works or not: -->
    
    
</body>
</html>
