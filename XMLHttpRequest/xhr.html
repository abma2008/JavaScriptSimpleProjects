<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- local index.css -->
    <link rel="stylesheet" href="xhr.css">
    <title>XMLHttpRequest Tutorial</title>
</head>
<body>
    <div class="container">
        <h1 id="h1">Using json-live server for this Tutorial</h1>
        <hr>
        <!-- this is the button that toggles the message class for information about this tutorial -->
        <button id="info-button" title="If you click me, I will slide down data" class="btn btn-outline-primary mb-2">Tutorial Info</button>
        <!-- This is for showing message of the Tutorial -->
        <div id="message" class="message">
            <p>This is a tutorial that deploys the following:</p>
            <ol>
                <li>XMLHttpRequest</li>
                <li>GET method</li>
                <li>POST method</li>
                <li>DELETE method</li>
                <li>Syntax of XMLHttpRequest in GET, POST, and DELETE</li>
                <li>json live server <b>&RightArrow;</b>installed globally</li>
            </ol>
        </div>
        <!-- This is the form holding our inputs and buttons -->
        <div class="form">
            <label for="name">Enter Name</label>
            <input type="text" id="name">
            <label for="age">Enter Age</label>
            <input type="number" id="age">
            <button onclick="postData();">Post Data</button>
            <button id="show-display">View Data</button>
            <button onclick="btnUpdate();">Update</button>
            <button onclick="deleteRequest()">Delete</button>
        </div>
        
        <div class="display" title="If you click me, I will Slide Up">
            
        </div>
        
    </div>
    <!-- This is for using SweetAlert 2 for notification -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- using JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- script file js -->
    <script src="xhr.js"></script>
    <!-- script file jquery.js -->
    <script src="jquery.js"></script>
</body>
</html>
