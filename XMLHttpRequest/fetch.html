<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- local index.css -->
    <link rel="stylesheet" href="fetch.css">
    <title>using fetch in JavaScript to get, post, put, and delete</title>
</head>
<body>
    <div class="container">
        <h1 title="Click me to read about this tutorial">Using Fetch to GET, POST, PUT, and DELETE Data</h1>
        <hr>
        <form id="form" action="" method="" onsubmit="return false;" autocomplete="off">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="firstname" class="form-control">
            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="lastname" class="form-control">
            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone" class="form-control">
            <label for="email">Email Address</label>
            <input type="email" name="email" id="email" class="form-control">
            <button class="btn btn-outline-success" id="post-data-button">POST DATA</button>
            <button class="btn btn-outline-primary" id="get-data-button">GET DATA</button>
            <button class="btn btn-outline-info" id="update-data-button">UPDATE DATA</button>
            <button class="btn btn-outline-warning" id="delete-data-button">DELETE DATA</button>
            <button class="btn btn-outline-danger" id="delete-all-button">DELETE ALL</button>
        </form>
        <div class="show-data">
            <!-- this is where the data will be displayed here -->
            <table id="table-show" class="table table-hover table-bordered mt-2">

            </table>
        </div>
    </div>
    
    <!-- This is for using SweetAlert 2 for notification -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- using JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <!-- calling the fetch.js file -->
    <script src="fetch.js"></script>
</body>
</html>
